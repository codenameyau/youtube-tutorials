_format_version: "2.1"

services:
  - name: github-service
    url: https://api.github.com
    routes:
      - name: github-route
        paths:
          - /github

  - name: spacex-service
    url: https://api.spacexdata.com/v4
    routes:
      - name: spacex-routes
        paths:
          - /spacex

  - name: hello-service
    url: http://host.docker.internal:8002
    routes:
      - name: hello-route
        paths:
          - /hello

plugins:
  - name: rate-limiting
    service: hello-service
    config:
      minute: 5
      policy: local
